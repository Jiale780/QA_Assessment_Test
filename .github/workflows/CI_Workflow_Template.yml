name: Flask CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Get the code from your repository
      - name: Checkout code
        uses: actions/checkout@v5
      
      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # Step 4: Run the tests
      - name: Run app.py
        run: pytest app.py &
      
      - name: Run pytest
        run: pytest -v
      
  notify:
    runs-on: ubuntu-latest
    if: always()
    needs: [test]
    steps:
      - name: send message
        uses: appleboy/discord-action@v1.2.0
        with:
          webhook_id: ${{ secrets.DISCORD_WEBHOOK_URL }}
          color: '#48f442'
          username: 'GitHub Bot'
          message: 'A new commit has been pushed with custom color by Jiale.'
